<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Yogesh Dhiman">
    <meta name="description" content="Counter">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex">
        <div class="innerBox flex">
            <div class="textBox flex">
                <h1 class="text">Counter</h1>
            </div>
            <div class="numberBox flex">
                <span class="number">0</span>
            </div>
            <div class="buttonsBox flex">
                <button class="buttons" id="decrease">Decrease</button>
                <button class="buttons" id="reset">Reset</button>
                <button class="buttons" id="increase">Increase</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
